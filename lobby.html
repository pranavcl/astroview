<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTROVIEW</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #fff;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
            .lobby-container {
                background: rgba(30, 30, 40, 0.85);
                padding: 40px 32px;
                border-radius: 0;
                box-shadow: none;
                text-align: center;
                min-height: 100vh;
                width: 100vw;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            h1 {
                margin-bottom: 24px;
                font-size: 2.5rem;
                font-family: 'Space Mono', monospace;
            }
            .lobby-links {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(2, 1fr);
                gap: 32px;
                margin-top: 32px;
                width: 80vw;
                height: 60vh;
                max-width: 1200px;
                max-height: 800px;
            }
            .lobby-box {
                width: 100%;
                height: 100%;
                aspect-ratio: 1/1;
                min-width: 0;
                min-height: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: #2d3142;
                color: #fff;
                padding: 32px 24px;
                border-radius: 24px;
                text-decoration: none;
                font-size: 1.3rem;
                font-family: 'Space Mono', monospace;
                box-shadow: 0 4px 16px rgba(0,0,0,0.15);
                transition: background 0.2s, transform 0.2s;
            }
            .lobby-box:hover {
                background: #4f5d75;
                transform: translateY(-4px) scale(1.03);
            }
            .lobby-box {
                background: #2d3142;
                color: #fff;
                padding: 32px 24px;
                border-radius: 16px;
                text-decoration: none;
                font-size: 1.3rem;
                font-family: 'Space Mono', monospace;
                box-shadow: 0 4px 16px rgba(0,0,0,0.15);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: background 0.2s, transform 0.2s;
            }
            .lobby-box:hover {
                background: #4f5d75;
                transform: translateY(-4px) scale(1.03);
            }
            .lobby-box-title {
                font-size: 1.5rem;
                font-weight: bold;
                margin-bottom: 12px;
            }
            .lobby-box-desc {
                font-size: 1rem;
                opacity: 0.8;
            }
    </style>
</head>
<body>
    <div id="starfield-canvas" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;"></div>
    <div class="lobby-container" style="position:relative;z-index:1;">
        <h1>ASTROVIEW</h1>
        <div class="lobby-links">
            <a class="lobby-box" href="missions/hubble.html">
                <div class="lobby-box-title">Hubble Telescope</div>
                <div class="lobby-box-desc">View images taken by the Hubble Space Telescope.</div>
            </a>
            <a class="lobby-box" href="missions/jameswebb.html">
                <div class="lobby-box-title">James Webb Telescope</div>
                <div class="lobby-box-desc">Explore the universe through James Webb's lens.</div>
            </a>
            <a class="lobby-box" href="missions/perseverance.html">
                <div class="lobby-box-title">Perseverance Rover</div>
                <div class="lobby-box-desc">Discover Mars with Perseverance's photos.</div>
            </a>
            <a class="lobby-box" href="missions/lucy.html">
                <div class="lobby-box-title">Lucy</div>
                <div class="lobby-box-desc">See images from NASA's Lucy mission.</div>
            </a>
        </div>
    </div>
</body>
<script src="p5.min.js"></script>
</html>
<script>
    let stars = [];
    let starCanvas;
    function setup() {
        starCanvas = createCanvas(window.innerWidth, window.innerHeight);
        starCanvas.parent('starfield-canvas');
        starCanvas.position(0, 0);
        starCanvas.style('z-index', '0');
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: random(-width, width),
                y: random(-height, height),
                z: random(width)
            });
        }
    }
    function draw() {
        clear();
        background(0, 0, 20, 255);
        translate(width / 2, height / 2);
        fill(255);
        noStroke();
        let speed = 5;
        for (let star of stars) {
            star.z -= speed;
            if (star.z < 1) {
                star.x = random(-width, width);
                star.y = random(-height, height);
                star.z = width;
            }
            let sx = (star.x / star.z) * width;
            let sy = (star.y / star.z) * height;
            let r = map(star.z, 0, width, 6, 0.5);
            stroke(255);
            strokeWeight(2);
            fill(255);
            ellipse(sx, sy, r);
        }
    }
    function windowResized() {
        resizeCanvas(window.innerWidth, window.innerHeight);
    }
</script>
</html>
