<script src="starfield.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubble Telescope Images</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body { background: #232526; color: #fff; font-family: 'Space Mono', monospace; }
        .gallery { display: flex; flex-wrap: wrap; gap: 32px; justify-content: center; margin-top: 48px; }
        .gallery-item { background: #2d3142; border-radius: 12px; padding: 16px; cursor: pointer; transition: box-shadow 0.2s; }
        .gallery-item:hover { box-shadow: 0 4px 24px #4f5d75; }
        .gallery-img { width: 220px; height: 160px; object-fit: cover; border-radius: 8px; }
        .gallery-title { margin-top: 12px; font-size: 1.1rem; text-align: center; }
    </style>
    <script>
        function openInIndex(imgSrc) {
            window.location.href = '../index.html?img=' + encodeURIComponent(imgSrc);
        }
    </script>
</head>
<body>
    <h1 style="text-align:center; margin-top:32px;">Hubble Telescope Images</h1>
    <div class="gallery">
        <div class="gallery-item" onclick="openInIndex('dzi_images/m31_small.jpg')">
            <img class="gallery-img" src="dzi_images/m31_small.jpg" alt="Astroview Main Image">
            <div class="gallery-title">Astroview Main Image</div>
        </div>
        <div class="gallery-item" onclick="openInIndex('images/hubble1.jpg')">
            <img class="gallery-img" src="images/hubble1.jpg" alt="Hubble Image 1">
            <div class="gallery-title">Hubble Image 1</div>
        </div>
        <div class="gallery-item" onclick="openInIndex('images/hubble2.jpg')">
            <img class="gallery-img" src="images/hubble2.jpg" alt="Hubble Image 2">
            <div class="gallery-title">Hubble Image 2</div>
        </div>
    </div>
</body>
</html>
